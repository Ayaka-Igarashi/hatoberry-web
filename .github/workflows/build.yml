name: Deploy Qwik to Raspberry Pi

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Qwik
        run: npm run build

      # Tailscale 接続
      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: ${{ secrets.TS_TAILSCALE_TAG }}

      # SSH 設定
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ vars.HATOBERRY_TAILSCALE_IP }} >> ~/.ssh/known_hosts

      # dist 配信
      - name: Upload dist
        run: |
          rsync -av --delete dist/ \
            ${{ vars.SSH_USER }}@${{ vars.HATOBERRY_TAILSCALE_IP }}:${{ vars.DEPLOY_DIR }}/dist/

      # Nginx reload（設定変わらないなら省略可）
      - name: Reload Nginx
        run: |
          ssh ${{ vars.SSH_USER }@${{ vars.HATOBERRY_TAILSCALE_IP }} \
            "sudo systemctl reload nginx"
